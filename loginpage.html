<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, skyblue, purple);
        }

        .container {
            height: 400px;
            width: 400px;
            background-color: white;
            margin: 100px auto;
            padding: 30px;
        }

        :placeholder-shown {
            font-size: 16px;
            color: black;
        }

        .fgt {
            color: black;
        }

        .btn {
            width: 350px;
            height: 40px;
            background: linear-gradient(to right, rgb(5, 166, 229), purple);
            color: white;
            font-size: 20px;
            font-weight: 600;
            outline: none;
        }

        .signup {
            text-align: center;
        }

        .inp {
            width: 350px;
            height: 30px;
            background: white;
            outline: none;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2> Login Form</h2>
        <p class="login">Email or Phone</p>
        <input type="text" placeholder="Enter your email or phone" class="inp">
        <br>
        <p class="login">Paassword</p>
        <input type="password" placeholder="Enter your password" class="inp">
        <p class="fgt">Forgot password</p>
        <button class="btn">LOGIN</button>
        <p class="signup">Not a menber?<font color="skyblue">Signup now</font>
    </div>
</body>

</html>
